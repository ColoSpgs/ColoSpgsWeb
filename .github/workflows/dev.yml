name: Manual Deploy to DEV Server

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: false
        default: "dev"
      remote_directory:
        description: "Remote directory for deployment"
        required: false
        default: "/DEV/Index.html"
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

