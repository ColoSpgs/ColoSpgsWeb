        ssh-private-key: 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

    # Step 3: Sync files using rsync
