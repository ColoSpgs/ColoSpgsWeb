<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorado Springs Magazine</title>
    <link rel="stylesheet" href="https://use.typekit.net/alt8upe.css" />
    <link rel="stylesheet" href="/css/output.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- AlpineJS (for mobile menu) -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Navigation Initializer -->
    <script type="module" src="/js/initNavigation.js"></script>
  </head>
  <body class="font-proxima">
    <!-- Navigation Placeholder -->
    <div id="navigation-container"></div>
    <section class="bg-mercury-100">
      <div class="dccontainer">
        <div class="dclayout flex flex-col items-center pt-8">
          <h3>Sign In</h3>
          <div
            class="flex w-10 flex-col items-center justify-evenly pb-7 md:flex-row md:pt-5"
          >
            <label class="block">
              <span class="">Your Email</span>
              <input
                type="text"
                class="mt-1 block w-9 rounded-md border-transparent bg-white focus:border-gray-500 focus:bg-white focus:ring-0"
                placeholder=""
              />
            </label>
            <a class="button" href="#">Log In</a>
          </div>
        </div>
      </div>
    </section>
    <div id="cta-bar-container"></div>
    <div id="footer-container"></div>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="/js/initCtaBar.js"></script>
    <script type="module" src="/js/initFooter.js"></script>
  </body>
</html>
